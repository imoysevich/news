<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="News Search and Analyzer">
    <meta name="author" content="Irina Moysevich">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsAnalyzer - Analytics</title>
    <link rel="icon" href="./images/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="style.2536963c76a6fa7df116.css">
</head>

<body>
    <div class="page">
        <header class="header header__about">
            <h3 class="header__logo header__logo_dark">NewsAnalyzer</h3>
            <a href="./index.html" class="header__link header__link_dark">Главная</a>
            <a href="./about.html" class="header__link header__link_dark">О проекте</a>
        </header>

        <section class="path">
            <h3 class="path__text"><a href="./index.html" class="path__link">Главная</a> / <span style="color:#B6BCBF">Аналитика</span>
            </h3>
        </section>

        <section class="summary">
        </section>

        <section class="analytics">
            <h2 class="analytics__title">Аналитика по дням</h2>
            <div class="analytics__table">
                <div class="table__header">
                    <p class="analytics__text underline">Дата (август)</p>
                    <p class="analytics__text underline">Кол-во упоминаний</p>
                    <p class="analytics__cell"></p>
                    <div class="analytics__text analytics__counts">
                        <p class="analytics__counts_marker">0</p>
                        <p class="analytics__counts_marker">25</p>
                        <p class="analytics__counts_marker">50</p>
                        <p class="analytics__counts_marker">75</p>
                        <p class="analytics__counts_marker">100</p>
                    </div>
                </div>
                <div class="table__data">
                </div>
                <div class="table__footer">
                    <p class="analytics__cell"></p>
                    <div class="analytics__text analytics__counts">
                        <p class="analytics__counts_marker">0</p>
                        <p class="analytics__counts_marker">25</p>
                        <p class="analytics__counts_marker">50</p>
                        <p class="analytics__counts_marker">75</p>
                        <p class="analytics__counts_marker">100</p>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Ирина Мойсевич.</p>
            <ul class="footer__links ">
                <li><a href="./index.html " class="footer__link ">Главная</a></li>
                <li><a href="./about.html " class="footer__link ">О проекте</a></li>
                <li><a href="https://praktikum.yandex.ru/ " class="footer__link " target="_blank">Яндекс.Практикум</a></li>
            </ul>
            <ul class="footer__links footer__links_social">
                <li>
                    <a href="https://github.com/imoysevich" class="footer__link " target="_blank">
                        <img src="./images/github.png" class="footer__icons" alt="github logo ">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/irinamoysevich/" class="footer__link" target=" _blank ">
                        <img src="./images/in.png" class="footer__icons" alt="linkedin logo ">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="analytics.7e9a76889b8b41e9f632.js"></script>

</html>
